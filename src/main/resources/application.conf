rethink {
  host: 0.0.0.0
  port: 28015
  user: admin
  password: ""
  db {
    name: storage
  }
  table {
    name: logs
  }
}
spray {
  host: 0.0.0.0
  port: 8081
}
ws {
  port: 8088
}

dispatchers {
  one-thread-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      core-pool-size-min = 1
      core-pool-size-max = 8
    }
    throughput = 1
  }
}